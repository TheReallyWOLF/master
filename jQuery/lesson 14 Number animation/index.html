<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number counter animation</title>
	<script src="https://kit.fontawesome.com/ae1c30c915.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<h1>jQwerry number animation</h1>
	<div class="wrapper">

		<div class="counter col-fourth">
			<i class="fa fa-code fa-2x"></i>
			<h2 class="count">324324</h2>
			<p class="count-text">Text</p>
		</div>

		<div class="counter col-fourth">
			<i class="fa fa-coffee fa-2x"></i>
			<h2 class="count">543654</h2>
			<p class="count-text">Text</p>
		</div>

		<div class="counter col-fourth">
			<i class="fa fa-book fa-2x"></i>
			<h2 class="count">65432</h2>
			<p class="count-text">Text</p>
		</div>

		<div class="counter col-fourth end">
			<i class="fa fa-archway fa-2x"></i>
			<h2 class="count">8745</h2>
			<p class="count-text">Text</p>
		</div>
	</div>
		

	<script src="../Jquery full/jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
