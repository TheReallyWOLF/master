<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background change when scrolling</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div class="main-wrapper">

		<div class="slide" data-background="#5173F1">
			<div class="inside">
				<p>1</p>
			</div>
		</div>

		<div class="slide" data-background="#A051F1">
			<div class="inside">
				<p>2</p>
			</div>
		</div>

		<div class="slide" data-background="#F15189">
			<div class="inside">
				<p>3</p>
			</div>
		</div>

		<div class="slide" data-background="#51C2F1">
			<div class="inside">
				<p>4</p>
			</div>
		</div>

		<div class="slide" data-background="#51F191">
			<div class="inside">
				<p>5</p>
			</div>
		</div>

		<div class="slide" data-background="#D1F151">
			<div class="inside">
				<p>6</p>
			</div>
		</div>

		<div class="slide" data-background="#F18D51">
			<div class="inside">
				<p>7</p>
			</div>
		</div>

	</div>

	<script src="../Jquery full/jquery.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2542/jquery.scrollie.min_1.js"></script>
	<script src="script.js"></script>
</body>
</html>
