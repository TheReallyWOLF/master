<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Манипулируем элементами</title>
	<script src="Jquery full/jquery.js" type="text/javascript"></script>
	<script>
		var x;
		$(function(){
			$("ul li").on("click" , function(){
				console.log($(this).text())
			});
			//x = $("ul li").first().remove(); // удаляет событие
			x = $("ul li").first().detach(); // сохранит событие (в данном члучае клик мыши)
			x.appendTo("ul");
		});
	</script>
</head>
<body>
	<div class="box">
		<ul>
			<li>Первый пункт</li>
			<li>Второй пункт</li>
			<li>Третий пункт</li>
			<li>Четвертый пункт</li>
		</ul>
	</div>
</body>
</html>
