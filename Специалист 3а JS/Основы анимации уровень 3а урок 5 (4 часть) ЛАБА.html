<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>События 3а 5</title>
	<script src="Jquery full/jquery.js" type="text/javascript"></script>
	<style>
		.mylist{}
		.container{border: 1px solid green; height: 100px;}
	</style>
	<script type="text/javascript">
		$(function(){
			
			var div = $('div#container');

			div.on("mouseenter", function() {
				$(this).css({"background-color":"yellow", "font-size":"20px"})
					   .find("li").eq(2).css("background-color", "red");
			});

			div.on("click", function() {
				$("ul").fadeOut();
			});

			div.on("mouseleave", function() {
				$(this).css({"background-color": "","font-size":"16px"})
					   .find("li").eq(2).css("background-color", "")
					   .parent().fadeIn();
			});


		});
	</script>
</head>

<body>
	
	<h1>Пробуем эффекты jQuery</h1>
	<div id="container" class="container" >
		<ul class="mylist">
			<li>Pos 1</li>
			<li>Pos 2</li>
			<li>Pos 3</li>
		</ul>
	</div>

</body>
</html>
