<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>События 3а 3</title>
	<script src="Jquery full/jquery.js" type="text/javascript"></script>
	<style type="text/css">
		div#box{width: 50%;margin: auto;border: 3px dotted green; text-align: center;}
		div#buttons{width: 50%;margin: auto;}
	</style>
	<script type="text/javascript">
		$(function(){
			$("button").on("click",function(){
				console.log($(this))
			});

		$("#hide").on("click" ,function(){
			$("#box").hide();
			toggle($(this));
			//$(this).attr("disabled", "disabled");
			//$("#show").removeAttr("disabled");
		});

		$("#show").on("click" ,function(){
			$("#box").show();
			toggle($(this));
			//$(this).attr("disabled", "disabled");
			//$("#hide").removeAttr("disabled");
		});

			function toggle(obj){
				obj
					.siblings("button")
					  .removeAttr("disabled")
					.end() // на этаж выше
					.attr("disabled", "disabled")
			}
		});
	</script>
</head>
<body>
	<div id="buttons">
		<button id="hide">Hide</button>
		<button id="show">Show</button>
	</div>
	<div id="box">
		<h1>Привет всем!</h1>
	</div>
</body>
</html>
