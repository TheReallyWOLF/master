<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>События 3а 3</title>
	<script src="Jquery full/jquery.js" type="text/javascript"></script>
	<style type="text/css">
		div#box{width: 50%;margin: auto;border: 3px dotted green; text-align: center;}
		div#buttons{width: 50%;margin: auto;}
	</style>
	<script type="text/javascript">
		$(function(){
			/*$("#toggle").on("click", function(){
				if ($("#box").is(":visible")) {
					$("#box").hide();
					$(this).text("Показать");
				}else {
					$("#box").show();
					$(this).text("Скрыть");
				}
			});*/

			$("#toggle").on("click", function(){
				$("#box").toggle();
			});

			$("#box").on("click", function(){
				$("#toggle").trigger("click");
			});

			$("#box").on("mouseenter mouseleave", function(){
				console.log("here");
			});

			$(window).on("resize scroll", function(){
				console.log("+1")
			});

			$(document).on("click", function(e){
				console.log("type", e.type);
				console.log("which", e.which);
				console.log("target", e.target);
				console.log("currentTarget", e.currentTarget);
				console.log("x:y", e.pageX + ": " + e.pageY);

			});
		});
	</script>
</head>
<body>
	<div id="buttons">
		<button id="toggle">Переключить</button>
	</div>
	<div id="box">
		<h1>Привет всем!</h1>
	</div>
</body>
</html>
