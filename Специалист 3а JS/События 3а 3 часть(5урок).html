<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>События 3а 3</title>
	<script src="Jquery full/jquery.js" type="text/javascript"></script>
	<style type="text/css">
		div#box{width: 50%;margin: auto;border: 3px dotted green; text-align: center;}
		div#buttons{width: 50%;margin: auto;}
	</style>
	<script type="text/javascript">
		$(function(){
			$("#toggle").on("click", function(){
				if ($("#box").is(":visible")) {
					$("#box").hide();
					$(this).text("Показать");
				}else {
					$("#box").show();
					$(this).text("Скрыть");
				}
			});

		});
	</script>
</head>
<body>
	<div id="buttons">
		<button id="toggle">Переключить</button>
	</div>
	<div id="box">
		<h1>Привет всем!</h1>
	</div>
</body>
</html>
