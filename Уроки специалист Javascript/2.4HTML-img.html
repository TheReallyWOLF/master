<!DOCTYPE html>
<html>
<head>
	<title>Работа с картинками</title>
	<script type="text/javascript">
		function changeImg()
		{
			var i = document.square;
			i.src = "http://www.defaulticon.com/images/icons32x32/full-screen-exit-alt-2.png?itok=apq9c9Yl";
		}


		var flag = false;
		function loopImg()
		{
			var i = document.square;
			if(flag)
			i.src = "http://www.defaulticon.com/images/icons32x32/full-screen-exit-alt-2.png?itok=apq9c9Yl";
			else i.src = "http://www.defaulticon.com/images/icons32x32/antivirus.png?itok=ozSSzIXI";
			flag = !flag;
		}

		function openImg()
		{
			var i = document.kar;
			var normSize = 640;
			if(i.width<normSize)
				{
				i.width *= 1.1;
				i.height *= 1.1;
				setTimeout("openImg()", 100);
				}
		}
	</script>
</head>
<body>
	<h1>Использование изображений</h1>

	<img src="http://www.defaulticon.com/images/icons32x32/antivirus.png?itok=ozSSzIXI" name="square" width="50"
	height="50">
	<br>
	<a href="javascript:changeImg()">Сменить картинку</a><br>
	<a href="javascript:loopImg()">Менять картинки циклически</a><br>
	<a href="javascript:openImg()">Раскрыти циклически</a><br>
	<img src="http://kaifolog.ru/uploads/posts/2014-05/1400477776_002.jpg" name="kar" width="50"
	height="50">
</body>
</html>
