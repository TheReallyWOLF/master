	<script type="text/javascript">
		function reload(){
			location.reload();
		} 

		function assign(){
			location.assign("http://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Object/assign");
		} 

		function replace(){
		location.replace("http://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/String/replace");
		} 
		var w;
		function openW(param){
		w = window.open("about:blank", "КОНТАКТ",param);
		w.blur;
		}
		function closeW(){
			w.close();
		}



	</script>
</head>
<body>
		<h1>Объектная модель браузера</h1>
		<div id="demoLinks">
			<a class="asd" href="javascript:f()">Click me!</a>

			<a class="asd" href="javascript:assign()">Переход по ссылке<a>
			<a class="asd" href="javascript:replace()">Переход по ссылке без сохранения истории</a>
			<a class="asd" href="javascript:openW()">Открыть ссылку в новом окне</a>
			<a class="asd" href="javascript:closeW()">Закрыть ссылку в новом окне</a>
