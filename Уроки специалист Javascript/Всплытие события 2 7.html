<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>"Всплытие" события</title>
	<script type="text/javascript">
		function showElementTag(obj)
		{
			alert(obj.tagName);
		}
	</script>
</head>
<body onclick="showElementTag(this)">
	<h1 onclick="showElementTag(this)">"Всплытие" события</h1>
	<div onclick="showElementTag(this)">
		<h2 onclick="showElementTag(this)">Заголовок</h2>
		<p onclick="showElementTag(this)">Параграф
			<strong onclick="showElementTag(this)">жирный текст</strong>
		</p>
	</div>
</body>
</html>
