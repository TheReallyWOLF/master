<!DOCTYPE html>
<html>
<head>
	<title>Урок 4 уровень 2 лаба - генерация элементов списка</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var flag;
		function addYear(flag)
		{
		var s = document.mform.year;
		if(flag==0){
			var o = new Option();
			o.value = document.mform.year.options[0].value-1;
			o.text = Number(document.mform.year.options[0].text)-1;
			s.add(o,s[0]); // s.insertBefore(o,s[0]);
			o.selected = true;
			}
		if(flag==1){
			var o = new Option();
			var max = document.mform.year.options.length-1;
			o.value = document.mform.year.options[max].value+1;
			o.text = Number(document.mform.year.options[max].text)+1;
			o.index = max;
			s.add(o);
			o.selected = true;
			}
		}
	</script>
</head>
<body>
<form name="mform" action="">
	<fieldset style="border-radius: 8px; border-color: green; width: 300px; height: 60px; margin: 30px">
		<legend style="color: #1B94FA; font-size: 10px; font-family:Snell Roundhand, cursive; font-size: 15px;">Изменение элементов списка</legend>
		<div class="block">
			<label for="year"><span>Год рождения</span></label>
			<div class="group">
				<a name="url1" style="text-decoration: none;background: #31E391;" href="javascript:addYear(0)">+</a>
				<select name="year" id="year">
					<option value="1970">1970</option>
					<option value="1971">1971</option>
					<option value="1972">1972</option>
					<option value="1973">1973</option>
					<option value="1974">1974</option>
					<option value="1975">1975</option>
				</select>
				<a name="url2" style="text-decoration: none;background: #31E391;" href="javascript:addYear(1)">+</a>
			</div>
		</div>
	</fieldset>
</form>
</body>
</html>
