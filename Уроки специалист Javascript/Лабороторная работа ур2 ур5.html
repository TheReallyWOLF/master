<!DOCTYPE html>
<html>
<head>
	<title>Лабороторная работа ур2 ур5</title>
	<script type="text/javascript">
		function showDOM()
		{
			var w = window.open("","");
			w.document.write("<html><body>");
			showChildNodes(document.body, w.document);
			w.document.write("</body></html>");
		}
		function showChildNodes(node,doc)
		{
			if(node.nodeType == 3)
			{
			doc.write("<li><i>"+node.nodeValue+"</i></li>");
			}
			if(node.nodeType == 1)
			{
			doc.write("<li><b>"+node.nodeName+"</b><ul>");
			for(var i = 0; i < node.childNodes.length;i++)
			 showChildNodes(node.childNodes[i],doc);
			doc.write("</ul></li>");
			}
		}

	</script>
</head>
<body>
	<h1>Структура DOM</h1>
	<div>
		<h2>Вывод структуры DOM</h2>
		<p>Этот код открывает новое окно и выводит в него структуру текущего документа</p>
	</div>
	<div>
		<h2>Запуск кода</h2>
		<p>Для запуска кода щелкните <a href="javascript:showDOM()">здесь</a></p>
	</div>
</body>
</html>
