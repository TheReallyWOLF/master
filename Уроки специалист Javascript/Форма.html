<!DOCTYPE html>
<html>
<head>
	<title>Лабараторная работа урока 2.3 Проверка формы перед отправкой</title>
	<meta charset="utf-8">
	<style type="text/css">
		form div input {border-style: solid;border-color: #999}
		a{background: silver;color: black;border:3px groove silver; text-decoration: none;font-weight: bold}
		div.button{margin-top: 10px}
	</style>
	<script type="text/javascript">
		var form;
		function checkForm()
		{
		var exit=true;
		form = document.forms.myForm
		for (var i = 0; i < form.elements.length; i++)
			{
			if (form.elements[i].value=="") 
				{
					form.elements[i].style.borderColor = "red";
					alert("Ошибка в поле №"+i);
					exit=false;
				}
			else form.elements[i].style.borderColor = "#999";
			}
			if (exit) {
				console.log("Отправка формы")
			}
		}
	</script>
</head>
<body>
	<h1>Проверка формы перед отправкой</h1>
	<form id="myForm" name="myForm" action="">
		<fieldset>
			<legend>Форма</legend>
			<div>
				<label for="txt1">Поле 1</label>
				<input type="text" name="p1">
			</div>
			<div>
				<label for="txt2">Поле 2</label>
				<input type="text" name="p2">
			</div>
			<div>
				<label for="txt3">Поле 3</label>
				<input type="text" name="p3">
			</div>
			<div>
				<label for="txt4">Поле 4</label>
				<input type="text" name="p4">
			</div>
			<div>
				<label for="txt5">Поле 5</label>
				<input type="text" name="p5">
			</div>
			<div class="button">
				<a href="javascript:checkForm()">Передать форму</a>
			</div>
		</fieldset>
	</form>
</body>
</html>
